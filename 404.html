<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full-Screen Picture</title>
  <style>
    /* Ensure page fills the viewport and remove default spacing */
    html, body {
      height: 100%;
      margin: 0;
      background: #000; /* fallback background while image loads */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Container keeps the image centered and responsive */
    .img-wrap {
      max-width: 100vw;
      max-height: 100vh;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* The image will always be fully visible and keep its aspect ratio */
    img.fullscreen {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
      object-fit: contain; /* ensures the whole image is shown */
    }

    /* Optional: small caption in top-left */
    .caption {
      position: fixed;
      top: 12px;
      left: 12px;
      color: rgba(255,255,255,0.9);
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      font-size: 14px;
      background: rgba(0,0,0,0.35);
      padding: 6px 10px;
      border-radius: 6px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="img-wrap">
    <!-- Replace the src value with your image path or URL -->
    <img class="fullscreen" src="assets/img/404.jpg" alt="Full screen image example">
  </div>
</body>
</html>
